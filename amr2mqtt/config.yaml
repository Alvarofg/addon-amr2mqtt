---
name: AMR2MQTT
url: https://github.com/mdegat01/addon-amr2mqtt
version: dev
slug: amr2mqtt
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
description: AMR2MQTT for Home Assistant
uart: true
udev: true
usb: true
services:
  - mqtt:want
map:
  - ssl
options:
  watched_meters: []
  reading_multiplier: 1.0
  message_types:
    - scm
    - idm
  mqtt: {}
schema:
  watched_meters:
    - int
  reading_multiplier: float(0,)?
  readings_per_hour: int(1,)?
  message_types:
    - list(idm|r900|scm|scm+)
  discovery_mode: list(plain|csv)?
  mqtt:
    host: str?
    port: port?
    ca: str?
    cert: str?
    key: str?
    username: str?
    password: password?
    client_id: str?
    base_topic: str?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
